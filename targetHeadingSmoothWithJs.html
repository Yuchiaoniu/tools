<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="b">123</a>
    <a
        href="#b">123</a><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <section id="b">321 </section>
    <script>
        // 找到<a>標籤
        const link = document.querySelector('a[href="b"]');

        // 為該連結添加點擊事件
        link.addEventListener('click', function (event) {
            event.preventDefault(); // 防止點擊預設行為

            const targetHeading = document.getElementById('b');
            targetHeading.scrollIntoView({ behavior: 'smooth' }); // 捲動至目標標題
        });
    </script>
    <script>
        // 找到<a>標籤
        document.addEventListener('DOMContentLoaded', () => {
            const linksWithHash = document.querySelectorAll('a[href^="#"]');

            linksWithHash.forEach(link => { //先在迴圈外面界定迴圈內的主詞，中括號一定是迴圈內
                link.addEventListener('click', function (event) { //一定要把主詞帶入迴圈裡面
                    event.preventDefault();//關閉原先auto跳動事件

                    const targetId = this.getAttribute('href').substring(1);//抓取href的值的第二個字元
                    const targetElement = document.getElementById(targetId);//用抓到的字元去dom使用該字元為id的元素

                    if (targetElement) {//該元素掛上滑動功能
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });

    </script>
</body>

</html>
